<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        var username = (prompt('What is your name?') || 'anonymous');
        newSearch += 'username=' + username;
        window.location.search = newSearch;
        $.ajax({
          url: 'http://127.0.0.1:3000/classes/users',
          type: 'POST',
          data: {username: username},
          success: function (data) {
            console.log('Username added!');
          },
          error: function (error) {
            console.error('chatterbox: Failed to add username', error);
          }
        });
      }
    </script>
    <!-- your scripts -->
    <!-- <script src="env/config.js"></script> -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        Room:
        <select id="roomSelect">
        </select>
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>    </div>
    <div id="chats"></div>

    <script>
      $(function(){
        app.init()
      });
    </script>  </body>
</html>
